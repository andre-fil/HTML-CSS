<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulários</title>
    <style>
        body{
            background-image:linear-gradient(to right,black,grey);
            text-align: center;
        }
        h2{
            color: white;
        }
        main{
            background-color: rgb(255, 255, 255);
            padding: 10px;
            margin: auto;
            border-radius: 10px;
            box-shadow:5px 5px 5px rgba(0, 0, 0, 0.835);
            width: 500px;
            height: 300px;
            text-align: left;
            

        }

    </style>
</head>
<body>
<h2>Formulário</h2>
<main>
<form action="/enviar para banco.html">
    <label for="nome" ><b>Nome:</b></label>
    <input type="text" placeholder="Escreva aqui seu nome" id="nome">
    <br>
    <br>
    <label for="idade"><b>Idade:</b></label>
    <input type="number"  placeholder="Informe sua idade" id="idade">
    <br>
    <br>
    <label for="nasc"><b>Nascimento:</b></label>
    <input type="date" id="nasc">
    <br>
    <br>
    <label for="sexo"><b>Sexo:</b></label>
    <label for="m"><b>Masculino</b></label>
    <input type="radio" id="m" value="masc" name="sexo">
    <label for="f"><b>Feminino</b></label>
    <input type="radio" id="f" value="fem" name="sexo">
    <br>
    <br>
    <label for="cor"><b>Cor favorita:</b></label>
    <input type="color" id="cor">
    <br>
    <br>
    <input type="button" value="Enviar">
    <br>
    




</form>
</main>
    

</body>
</html>
